
<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-5 col-sm-6">
            <div class="login-form">
               <form [formGroup]='SignIn'  (ngSubmit)="login()">
                  
                  <div class="form-group">
                     <label>Email</label>
                     <span class="Fielderror" *ngIf="SignIn.controls['EmailId'].hasError('email')"><br/>Incorrect Email</span><br/>
                     <input type="text" class="form-control" placeholder="Email" formControlName="EmailId"/><br/>
                    
                     <label>Password</label>
                     <br/><span class="Fielderror" *ngIf="SignIn.controls['UserPassword'].hasError('minlength') || SignIn.controls['UserPassword'].hasError('maxlength')">Incorrect password</span><br/>
                     <input type="password" class="form-control" placeholder="Password" formControlName="UserPassword"/>
                  </div><br/>
                  <button class="btn btn-black" [disabled]='!SignIn.valid'>Login</button> &nbsp;&nbsp;
              
               </form>
            </div>
         </div>
      </div>
